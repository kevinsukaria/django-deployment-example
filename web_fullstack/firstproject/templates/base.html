<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<a class="navbar-brand" href="#"><img src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg"
	                                      width="30" height="30"
	                                      class="d-inline-block align-top" alt="">
		Bootstrap</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
	        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>

	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item active">
				<a class="nav-link" href="{% url 'first_app:home' %}">Home <span class="sr-only">(current)</span></a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="{% url 'first_app:index' %}">First</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="{% url 'second_app:help' %}">Second</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="{% url 'third_app:users' %}">Third</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="{% url 'fourth_app:fork' %}">Fourth</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="{% url 'forms:forms' %}">Form</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="{% url 'user_profile:register' %}">Register</a>
			</li>

			{% if user.is_authenticated %}
			<li class="nav-item">
				<a class="nav-link" href="{% url 'user_profile:logout' %}">Logout</a>
			</li>
			{% else %}
			<li class="nav-item">
				<a class="nav-link" href="{% url 'user_profile:login' %}">Login</a>
			</li>
			{% endif %}

		</ul>
	</div>
</nav>

<div class="container">
	{% block body_block %}

	{% endblock%}
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
